{% extends 'base.html' %} {% block content %}
<!-- Article Container -->
<article class="max-w-4xl mx-auto p-8">
  <!-- Header Section -->
  <div class="mb-6">
    <div class="text-md text-slate-400 text-center text-gray-600">
      <span>{{ entry.date_created|date:"F d, Y"}}</span>
    </div>
    <h1
      class="text-4xl font-bold leading-tight text-center mb-4 text-amber-400"
    >
      {{entry.title}}
    </h1>
  </div>

  <!-- Article Body -->
  <div class="text-lg text-slate-300 space-y-6">
    <p>{{entry.content}}</p>
  </div>
  <div class="flex justify-center mt-4">
    <a
      href="{% url 'entry:index' %}"
      class="flex items-center m-auto block text-amber-400 fancy-border py-2 px-6 gap-2 rounded inline-flex items-center"
    >
      <span class="megrim-regular font-bold"> Back to Confession Board </span>
      <svg
        class="w-4"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        class="w-6 h-6 ml-2"
      >
        <path d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
      </svg>
    </a>
  </div>
</article>

{% endblock %}
