{% extends 'base.html' %} {% block content %}
<div class="max-w-xl mx-auto mt-10 bg-transparent fancy-border overflow-hidden">
  <div
    class="text-2xl py-4 px-6 text-amber-400 text-center font-bold uppercase megrim-regular"
  >
    Your Confession
  </div>
  <form class="py-4 px-6" action="" method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label
        class="block text-amber-400 font-bold mb-2 megrim-regular"
        for="title"
      >
        Title
      </label>
      <input
        class="shadow appearance-none border rounded bg-transparent w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
        id="title"
        type="text"
        required
        placeholder="Its time to cook! Tell us the name of thy dish"
      />
    </div>

    <div class="mb-4">
      <label
        class="block text-amber-400 font-bold mb-2 megrim-regular"
        for="mood"
      >
        What are you feeling?
      </label>
      <select
        class="shadow appearance-none border rounded w-full py-2 px-3 bg-slate-950 text-white leading-tight focus:outline-none focus:shadow-outline"
        id="mood"
        name="mood"
        required
      >
        {% for mood in moods %}
        <option value="{{ mood.id }}">{{mood.name}} {{mood.emoji}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-4">
      <label
        class="block text-amber-400 font-bold mb-2 megrim-regular"
        for="message"
      >
        Message
      </label>
      <textarea
        class="shadow appearance-none border bg-transparent rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
        id="message"
        rows="4"
        placeholder="Let it cook! We won't tell your therapist."
        required
      ></textarea>
    </div>
    <div class="flex items-center justify-center mb-4">
      <button
        class="brightness-150 dark:brightness-100 group hover:shadow-lg hover:shadow-yellow-700/60 transition ease-in-out hover:scale-105 p-1 rounded-xl bg-gradient-to-br from-yellow-800 via-yellow-600 to-yellow-800 hover:from-yellow-700 hover:via-yellow-800 hover:to-yellow-600"
        type="submit"
      >
        <div
          class="px-6 py-2 backdrop-blur-xl bg-black/80 rounded-xl font-bold w-full h-full"
        >
          <div
            class="group-hover:scale-100 megrim-regular font-semibold flex group-hover:text-yellow-500 text-yellow-600 gap-1 inline"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.8"
              class="w-6 h-6 stroke-yellow-600 group-hover:stroke-yellow-500 group-hover:stroke-{1.99}"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
              ></path>
            </svg>
            Confess
          </div>
        </div>
      </button>
    </div>
  </form>
  {% endblock %}
</div>
